<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c06d1ae656.js"
      crossorigin="anonymous"
    ></script>
    <title>Personal Portfolio</title>
  </head>
  <body>
    <header>
      <main id="main">
        <nav class="navbar">
          <ul class="nav-list">
            <li><a class="logotext" href="#"> My Logo </a></li>
            <li>
              <a href="#">
                <img
                  id="hamburguer"
                  src="./images/Icon - Menu.svg"
                  alt="Menu Icon"
                />
              </a>
            </li>
          </ul>
        </nav>
      </main>

      <section id="headline">
        <div class="main-text">
          <h1>
            Hi, I'm Jeysson. <br />
            Glad to see <br />
            you!
          </h1>
          <p>
            I’m a software developer! I can help you build a product , feature
            or website Look through some of my work and experience! If you like
            what you see and have a project you need coded, don’t hesitate to
            contact me.
          </p>
          <div class="social-icons">
            <a href="" id="connect">LET'S CONNECT</a>
            <ul id="icons">
              <li>
                <a href="#">
                  <img src="./images/twitter.svg" alt="twitter-logo" />
                </a>
              </li>
              <li>
                <a href="#"
                  ><img src="./images/Linkedin icon.svg" alt="linkedin-logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./images/medium.svg" alt="medium-logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./images/github.svg" alt="github-logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./images/angelist.svg" alt="angelist-logo"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
